<!DOCTYPE html>

<head>
  <title>Crawled_News</title>
  <link rel="icon" type="image/x-icon" href={{ url_for('static', filename='img/favicon.ico') }}>
   <!-- Bootstrap Core CSS ––––––––––––––––––––––––––– -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <!-- Custom CSS ––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href = {{ url_for('static', filename='css/portfolio_source.css') }} />
  <style>
    .center {
      text-align: center;
    }
  </style>
</head>

<body style="background-color:#eef4f7;">
  <nav class="navbar  navbar-light navbar-expand-sm navbackground fixed-top">
    <a class="navbar-brand page-scroll" href="/">News Crawler</a>
  </nav>

  <div class="container-fluid view" id='view'>
    <div class='row justify-content-start align-items-center'>
      
    </div>
    <h1 class = "center">Portfolio</h1>
  </div>

  <div class="list-news">
    {% for new in news %}
    <div class="boxed">
      <h6 style="color:#996666">{{new.source}}, {{new.company}}: </h6>
      <h4><a href = {{new.url}} style="text-decoration: none" target="_blank">{{new.headline}}</a></h4>
      <div class="news-meta">
      <h5>{{new.summary}}</h5>
      <h6>{{new.date}}</h6>
    </div>
    </div>
    {% endfor %}
  </div>
  <div class = "center">
    <a href = '/'><button>GO BACK</button></a>
  </div>
</body>
